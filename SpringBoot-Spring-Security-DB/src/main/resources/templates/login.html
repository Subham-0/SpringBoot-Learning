<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<div th:if="${param.logout}"
		class="alert alert-success alert-dismissible fade show" role="alert"
		id="logoutAlert">
		You have been successfully logged out!
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div th:if="${param.registered}"
		class="alert alert-success alert-dismissible fade show" role="alert"
		id="registerAlert">
		Registration successful! Please login.
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	<div class="container p-4">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center">Login Page</h4>
						<th:block th:if="${param.error}">
							<p class="text-center text-danger">Invalid details</p>
							<!-- [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]n-->
						</th:block>
						<form action="/userlogin" method="post">
							<div class="mb-3">
								<label>Email address</label> <input type="email" name="username"
									class="form-control" required>

							</div>
							<div class="mb-3">
								<label class="form-label">Password</label> <input
									name="password" type="password" class="form-control" required>
							</div>

							<button type="submit" class="btn btn-primary">Login</button>
						</form>
					</div>
				</div>
				<p>
					If don't have an account<a href="/registration">Registration</a>
				</p>
			</div>

		</div>

	</div>


</body>
</html>
